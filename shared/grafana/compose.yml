x-logging: &logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"

name: grafana
services:
  grafana:
    image: grafana/grafana-oss:${GRAFANA_VERSION}
    restart: unless-stopped
    ports:
      - ${GRAFANA_SERVER_HTTP_PORT}:${GRAFANA_SERVER_HTTP_PORT}
    healthcheck:
      test: [ "CMD", "wget", "--spider", "http://localhost:${GRAFANA_SERVER_HTTP_PORT}/api/health" ]
    environment:
      GF_SERVER_HTTP_PORT: ${GRAFANA_SERVER_HTTP_PORT}
      GF_LOG_LEVEL: ${GRAFANA_LOG_LEVEL}
      GF_AUTH_BASIC_ENABLED: true
      GF_AUTH_DISABLE_LOGIN_FORM: true
      GF_AUTH_GENERIC_OAUTH_TLS_SKIP_VERIFY_INSECURE: true
      GF_AUTH_GENERIC_OAUTH_ENABLED: true
      GF_AUTH_GENERIC_OAUTH_NAME: Keycloak
      GF_AUTH_GENERIC_OAUTH_ALLOW_SIGN_UP: true
      GF_AUTH_GENERIC_OAUTH_CLIENT_ID: "grafana"
      GF_AUTH_GENERIC_OAUTH_EMAIL_ATTRIBUTE_NAME: "email:primary"
      GF_AUTH_GENERIC_OAUTH_SCOPES: "openid profile email"
      GF_AUTH_GENERIC_OAUTH_AUTH_URL: ${KC_HOSTNAME}:${KC_PORT}/realms/${KC_REALM_NAME}/protocol/openid-connect/auth
      GF_AUTH_GENERIC_OAUTH_TOKEN_URL: http://keycloak:${KC_PORT}/realms/${KC_REALM_NAME}/protocol/openid-connect/token
      GF_AUTH_GENERIC_OAUTH_API_URL: ${KC_HOSTNAME}:${KC_PORT}/realms/${KC_REALM_NAME}/protocol/openid-connect/userinfo
    volumes:
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/datasources:/etc/grafana/provisioning/datasources:ro
    logging: *logging
